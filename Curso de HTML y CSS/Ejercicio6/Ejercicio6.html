<!--Crea un nuevo documento HTML con el título "Disposición de elementos en CSS"
Crea un nuevo fichero CSS e impórtalo en el documento HTML principal
Utiliza la disposición flex-box para crear una galería de 6 imágenes con los siguientes parámetros
Las imágenes deben tener 300 píxeles de ancho
Deben reagruparse (wrap) cuando el ancho del viewport cambia-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Disposición de elementos en CSS</title>
</head>
<body>
    
    <div class="galeria">
        <img class="imagen-galeria" src="images/2.jpg" alt="imagen2">
        <img class="imagen-galeria" src="images/3.jpg" alt="imagen3">
        <img class="imagen-galeria" src="images/4.jpg" alt="imagen4">
        <img class="imagen-galeria" src="images/5.jpeg" alt="imagen5">
        <img class="imagen-galeria" src="images/6.jpg" alt="imagen6">
        <img class="imagen-galeria" src="images/7.webp" alt="imagen7">
    </div>

</body>
</html>
