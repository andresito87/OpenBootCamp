<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="dribbble-logo">
            <img src="../img/dribbble-logo.png" alt="dribbble-logo">
        </div>
        <h3>Sign up to Dribbble</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google" />
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture><img src="../img/twiter.jpg" alt="logo-twiter"></picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" />
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ letters" />
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Creating an account means you’re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</span>
            </label>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
</body>
</html>
